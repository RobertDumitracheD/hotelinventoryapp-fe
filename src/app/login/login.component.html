
<form #loginForm="ngForm">
  <div class="form-group">
    <input hinvEmailvalidator hinvHover #loginusername="ngModel" class = "form-control" [(ngModel)]="username" placeholder="Username" name = "username" type="email">
    <div>{{loginusername.errors |json}}</div>
  </div>
  <div class="form-group">
    <input hinvHover #loginpassword="ngModel" class = "form-control"  [(ngModel)]="password" placeholder="Password" name = "password" type="password">
  </div>
  <div class="form-group">
    <button [disabled]="!username || !password" style="padding: 10px; margin: 10px;" class="btn btn-primary" type="login" placeholder="Login" (click)="login()">Login</button>
  </div>
</form>

<a *ngIf="isLoggedIn" [routerLink]="['/home']"></a>

<router-outlet></router-outlet>
