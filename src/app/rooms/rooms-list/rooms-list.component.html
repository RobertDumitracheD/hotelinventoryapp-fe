<h2>{{title}}</h2>

<table class="table">
    <tr>
      <td>Index</td>
      <td>Even/Odd</td>
      <td>Room Number</td>
      <td>Room Type</td>
      <td>Room price</td>
      <td>Amenities</td>
      <td>Checkin Time</td>
    </tr>
    <tr [ngClass]="e? 'even' : 'odd'" [ngStyle]="{'background-color': e ? 'steelblue': 'tomato'}"
    *ngFor="let room of rooms; let e=even; let o=odd; let i = index">
      <td>{{i}}</td>
      <td>{{e ? "even" : "odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.roomPrice}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkInTime | date }}</td>
      <td>
<!--        <button class="btn btn-primary" (click) = "selectRoom(room)">Select</button>-->
        <button class="btn btn-primary" [routerLink]="['/rooms',room.roomNumber]">Book Room</button>
        </td>
    </tr>

  </table>
